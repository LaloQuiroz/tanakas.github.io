<body>
	<div id="principal">
		<div style="display: inline-block;"><img src="https://static.wixstatic.com/media/94ee69_e538a8696a464afc9ebc8a27bd9d598f~mv2.jpg/v1/fill/w_233,h_110,al_c,q_80,usm_0.66_1.00_0.01/restaurant.webp" id="imgPrin"></div>
		<div style="display:inline-block; margin-left: 5%;">
			<h4 id="Menu">Tanaka Bistro Sun</h4>
		</div>
	</div>
	<div class="margen">
		<div class="form">
			  <div class="mb-3 row">
			    <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="staticEmail" placeholder="Nombre / Apellido Paterno / Materno">
			    </div>
			  </div>
			  <div class="mb-3 row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Dirección</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputPassword" placeholder="Calle / Num / Colonia / Delegación / CP">
			    </div>
			  </div>
			  <div class="mb-3 row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Número de tarjeta</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" placeholder="0000 0000 0000 0000" maxlength="19">
			    </div>
			  </div>
			  <div class="mb-3 row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Fecha de expiración</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" placeholder="00/00" maxlength="5">
			    </div>
			  </div>
			  <div class="mb-3 row">
			    <label for="inputPassword" class="col-sm-2 col-form-label">Código de seguridad</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" placeholder="000" maxlength="3">
			    </div>
			  </div>
			  <a href="menu.html"><button class="btn btn-danger" >Cancelar</button></a>
			  <a href="seguimiento.html"><button class="btn btn-primary" style="float: right;">Confirmar</button></a>
			  </div>
			<div class="total">
				<div style="margin-bottom: 50%;">
					<img src="imagenes/pago.jpg" style="width: 100%;">
				</div>
				<h1 class="pagoTotal">Tu total es: $000.00</h1>
			</div>
		</div>
